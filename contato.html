</head>
<body>
   <!--Menu-->
    <div class="menu">
        <div class="topo">
            <h1>Página de Notícias Do Covid-19</h1>
        </div>
        <ul class="menu-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="../turma5pcd2021/sobre.html">Sobre</a></li>

            <li><a href="../turma5pcd2021/saibamais.html">Saiba Mais</a></li>
        </ul>
    </div>

    <!--Formulário-->
    <div class="column is-half">
        <form action="" method="post" id="staticform">
          <fieldset>
           <legend><h2>Entre em contato conosco!</h2></legend>
           <div class="field">
            <label class="label">Nome</label>
            <div class="control">
              <input class="input" type="text" name="name" placeholder="Digite seu nome completo" required>
            </div>

            <div class="field">
            <label class="label">Telefone</label>
            <div class="control">
              <input class="input" type="text" name="phone" placeholder="Digite telefone (XX) XXXXX - XXXX" required>
            </div>

            </div>
            <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" name="email" placeholder="Digite seu Email" required>
            </div>
            </div>
            <div class="field">
            <label class="label">Mensagem</label>
            <div class="control">
              <textarea class="textarea" name="message" placeholder="Digite sua mensagem"  required></textarea>
            </div>
            </div>
            <div>
                <button type="submit" class="btn" value="exibir alert" >Enviar</button>
                <button type="reset" class="btn" >Cancelar</button>
            </div>
           </fieldset>
        </form>
    </div>
    <footer>
       <div class="rodape">
        
        <p class="bran">© 2021 Programa de Formação Tech | Itaú // Edição Pcd</p>
       </div>
    </footer>
 
</body>
